  <body class="jumbotron jumbotron-fluid" style="margin-bottom: -100px"> 
         
        <!-- header -->
         <div class="container">
            <h3 class="display-6">Daily reminder - 
              <!-- <script>document.write(new Date().toISOString().slice(0,10).replace(/-/g,"/"));</script>  -->
              <script>document.write(new Date().getFullYear());</script> 
              <script>document.write(["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"][new Date().getMonth()]);</script> 
              <script>document.write(new Date().getDate());</script> 
              <span class="display-7" style="font-size: 0.75em;">(<span style="color: coral"><script>document.write(['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][new Date().getDay()]);</script></span>)</span>
            </h3>
            <p class="lead">This is an app to remind you of your daily todos.</p>
            <hr class="my-4">
          </div>

          <!-- action buttons -->
            <div class="row justify-content-around">
              <button type="button" class="btn btn-outline-dark" style="width: 30%" id='clearAll'>Clear all</button>
              <button type="button" class="btn btn-outline-warning" style="width: 30%" data-toggle="modal" data-target="#myModal" >+ Add reminder</button>
            </div>
            
          <div style="margin-top: 30px;">
            <div id='calendar'></div>
          </div>  

        
          <!-- Add new Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle" style="color: coral">New Reminder</h5>
                  <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button> -->
                </div>
                <div class="modal-body">
                   <div class="row" style="justify-content: space-around;">
                      <div class="form-group">
                          <label class="label-control">From</label>
                          <input type="text" class="form-control timepicker" value="14:00" id="fromId">
                      </div>
                      <div class="form-group">
                          <label class="label-control">To</label>
                          <input type="text" class="form-control timepicker" value="14:00" id="toId">
                      </div>
                   </div>
                    <div class="form-group" style="margin-left: 7%;margin-right: 7%">
                        <label for="message-text" class="col-form-label push-up">Description:</label>
                        <textarea class="form-control" id="descriptionId"></textarea>
                    </div>
                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-warning" id='addReminder' data-dismiss="modal">Add new</button>
                </div>
              </div>
              
            </div>
          </div>


          <!-- Edit new Modal -->
          <div class="modal fade" tabindex="-1" role="dialog" id="myModalEdit">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" style="color: coral">Event Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete this event?</p>
                    <p style="color: dimgray">Duration: <span style="color: dimgray; font-size: 12px; font-weight: bold" id='DurationID'></span></p>
                    <p style="color: dimgray">Description: <span style="color: dimgray; font-size: 12px; font-weight: bold" id='descriptionID'></span></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id='deleteEventID'>Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>


          <!-- context menu -->
          <div id='cntnr'>
              <ul id='items'>
                <li>Delete</li>  
              </ul>
            </div>

              <script>
                $(document).ready(function() {
                        $('body').bootstrapMaterialDesign();
                            $('.timepicker').datetimepicker({
                    //          format: 'H:mm',    // use this format if you want the 24hours timepicker
                              format: 'h:mm A',    //use this format if you want the 12hours timpiecker with AM/PM toggle
                              icons: {
                                  time: "fa fa-clock-o",
                                  date: "fa fa-calendar",
                                  up: "fa fa-chevron-up",
                                  down: "fa fa-chevron-down",
                                  previous: 'fa fa-chevron-left',
                                  next: 'fa fa-chevron-right',
                                  today: 'fa fa-screenshot',
                                  clear: 'fa fa-trash',
                                  close: 'fa fa-remove'

                              }
                            });
                    });
              </script>
